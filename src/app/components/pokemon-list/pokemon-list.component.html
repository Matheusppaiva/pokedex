

<div class="pokemon-list">
    <div class="pokemon-item" *ngFor="let pokemon of pokemonList">
      <a [routerLink]="['/pokemon', pokemon.name]">
        <mat-card>
          <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + getPokemonId(pokemon.url) + '.png'" alt="{{ pokemon.name }}">
          <mat-card-content>{{ pokemon.name | titlecase }}</mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>
